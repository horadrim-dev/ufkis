{% extends 'contact/form.html' %}
{% load cms_tags sekizai_tags static i18n %}

{% block form_content %}
    {% with wizard.form as form %}

    <hr class="space m">
    <div class="row">
        <div class="col-md-12">
            {{ form.accept_terms}}
            <span class="checkbox-label {% if form.agree.field.required %}required{% endif %}">{{ form.accept_terms.label_tag }}</span>
        </div>
    </div>
    <hr class="space m">
    {% endwith %}
{% endblock %}

{% block form_bottom %}
    {% if wizard.steps.prev %}
    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">{% translate "prev step" %}</button>
    {% endif %}
    <input type="submit" value="Далее" class="btn btn-lg w-100"/>
{% endblock %}
