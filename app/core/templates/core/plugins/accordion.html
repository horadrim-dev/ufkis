{% load cms_tags sekizai_tags static %}
 
{% addtoblock "css" %}<link rel="stylesheet" href="{% static 'core/css/components.css' %}">{% endaddtoblock %}
{% addtoblock "js" %}<script async  src="{% static 'core/scripts/jquery.tab-accordion.js' %}"></script>{% endaddtoblock %}

<div class="list-group accordion-list" 
	data-type="{% if instance.close_others %}accordion{% else %}visible{% endif %}" 
	data-time="{{ instance.speed }}"
	{% if instance.auto_open %}data-open="{{ instance.num_auto_open }}"{% endif %}
	>
	{% for plugin in instance.child_plugin_instances %}
	<div class="list-group-item">
		<a href="#" class=""> {{ plugin.name }}</a>
		<div class="panel" style="display: none;">
			<div class="inner">
				{% render_plugin plugin %}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
