{% load easy_thumbnails_tags %}

{% if obj.poster.type == "image" %}
    <a class="img-box" href="{{ obj.get_absolute_url }}">
        <img class="anima" src="{% thumbnail obj.poster.image "300x300"  %}" alt="" />
    </a>
{% elif obj.poster.type == "video" %}
    {% include 'medialer/default/video_player.html' with instance=obj.poster.videoplayer %}
{% endif %}
